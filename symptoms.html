<!DOCTYPE html>
<html>
<head>
    <title>Mister ED - Virtual Triage</title>
    <link rel="stylesheet" href="css/symptomstyle.css">
</head>
<body>
    <div class="topnav">
        <a href="index.html">Home</a>
        <a class="active" href="symptoms.html">Virtual Triage</a>
    </div>

    <div style="padding-left:20px">

        <h1> Symptom Assessment</h1>

    <div class="container">
        <form id="patientInfoForm" class="patient-info" style="padding-left: 20px; ">
            
            
            <label for="patientName">Preferred First Name:</label>
            <input type="text" id="patPrefName" name="patPrefName" required><br><br>

            <label for="patientName">Legal First Name:</label>
            <input type="text" id="patLegalName" name="patLegalName" required><br><br>

            <label for="patientName">Last Name:</label>
            <input type="text" id="patLastName" name="patLastName" required><br><br>
            
            
            <label for="birthYear">Year:</label>
            <select id="birthYear" name="birthYear" required></select>

            <label for="birthMonth">Month:</label>
            <select id="birthMonth" name="birthMonth" required>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>

            <label for="birthDay">Day:</label>
            <select id="birthDay" name="birthDay" required></select><br><br>
        </form>
    </div>
        
        

        <form action="/submit-symptoms" method="post">
            <label for="symptoms">Please specify symptoms:</label>

            <div class="symptom-group">
                <input type="checkbox" id="fever" name="symptoms" value="fever">
                <label for="fever">Fever</label>
            </div>

            <div class="symptom-group">
                <input type="checkbox" id="chest pain" name="symptoms" value="chest pain">
                <label for="chest pain">Chest pain</label>
            </div>

            <div class="symptom-group">
                <input type="checkbox" id="headache" name="symptoms" value="headache">
                <label for="headache">Headache</label>
            </div>


                <!-- chest pain, difficulty breathing, headache, tooth pain-->
            
            <div class="symptom-group">
                <p>How severe is your pain?</p>
                <div class="pain-scale">
                    <input type="radio" name="pain_level" id="pain1" value="1" required>
                    <label for="pain1">1</label>
        
                    <input type="radio" name="pain_level" id="pain2" value="2">
                    <label for="pain2">2</label>
                
                    <input type="radio" name="pain_level" id="pain3" value="3">
                    <label for="pain3">3</label>
        
                    <input type="radio" name="pain_level" id="pain4" value="4">
                    <label for="pain4">4</label>
        
                    <input type="radio" name="pain_level" id="pain5" value="5">
                    <label for="pain5">5</label>
                
                </div>
                
                <div class="pain-level-legend">
                    <span>No Pain</span>
                    <span>Mild</span>
                    <span>Moderate</span>
                    <span>Severe</span>
                    <span>Extreme</span>
                </div>
                
            </div>

            <label for="Medical History">Medical History:</label>
            <br>
            <textarea id="medical_history" name="medical_history" placeholder="Please provide any relevant medical history..."> </textarea>
            <br>
            <button type="submit" onclick="submitPatientInfo()">Submit Form</button>
        </form>

    </div>

    <script src="js/submit-symptoms.js"></script>
</body>
</html>
