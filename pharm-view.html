
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mister ED - Pharmacist View</title>
    <link rel="stylesheet" href="/css/pharm-style.css">
</head>
<body>
    <div class="topnav">
        <a href="/">Home</a>
        <a class="active" href="/pharm-view.html">Pharmacist View</a>
        <a href="nurseview.html"> Nurse View</a>
        <a href="ED_view.html"> Emergency Department</a>
        <div class="topnav-login">
            <a id="login-button" href="javascript:void(0);" onclick="userLogout()">Logout</a>
        </div>
    </div>
    <div style="padding: 20px;">
        <!-- Patient Search Section -->
        <div style="max-width: 600px; margin: 0 auto 30px auto;">
            <h2>Patient Medication Search</h2>
            <div style="margin-bottom: 15px;">
                <input
                    type="text"
                    id="patientSearch"
                    placeholder="Enter patient name..."
                    style="width: 70%; padding: 8px; margin-right: 10px;"
                >
                <button id="searchButton">Search</button>
            </div>
            <div id="searchResults" style="margin-top: 15px;"></div>
        </div>
        <!-- Prescription Form -->
        <div style="max-width: 600px; margin: 0 auto;">
            <h2>New Prescription</h2>
            <form id="prescriptionForm">
                <div style="margin-bottom: 15px;">
                    <label for="patientId">Patient ID:</label>
                    <input type="text" id="patientId" required>
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="prescription">Medication Name:</label>
                    <input type="text" id="prescription" required>
                </div>
                <button type="submit">Submit Prescription</button>
            </form>
            <div id="result" style="margin-top: 20px;"></div>
        </div>
        <!-- Unfilled Prescriptions -->
        <div id="unfilled-prescriptions">
            <h2>Unfilled Prescriptions</h2>
            <div style="width: 33%; margin-right: 200px; background-color: white"id="prescriptionList"></div>
        </div>
    </div>

</body>
