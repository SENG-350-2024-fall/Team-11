<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Symptom Evaluation</title>
    <link rel="stylesheet" href="symptom_calc_styles.css">
</head>
<body>
    <!-- Header with navigation -->
    <header>
        <div class="topnav">
            <a href="index.html">Home</a>
            <a href="page2.html">Another Page</a>
            <div class="topnav-login">
                <a class="active" href="login.html">Log In</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <h1>Patient Symptom Evaluation</h1>
            <form id="patientForm">
                <h2>Enter Patient Information:</h2>

                <!-- Name Input -->
                <label for="name">Full Name: </label>
                <input type="text" id="name" name="name" required placeholder="Enter patient's full name"><br>

                <!-- Age Input -->
                <label for="age">Age: </label>
                <input type="number" id="age" name="age" required min="0" max="150" placeholder="Enter patient's age"><br>

                <!-- Symptoms Checklist -->
                <h3>Select Symptoms:</h3>
                <div class="checkbox">
                    <label><input type="checkbox" name="symptoms" value="fever"> Fever</label>
                    <label><input type="checkbox" name="symptoms" value="chest pain"> Chest Pain</label>
                    <label><input type="checkbox" name="symptoms" value="difficulty breathing"> Difficulty Breathing</label>
                    <label><input type="checkbox" name="symptoms" value="persistent cough"> Persistent Cough</label>
                </div>

                <!-- Medications Checklist -->
                <h3>Select Medications:</h3>
                <div class="checkbox">
                    <label><input type="checkbox" name="medications" value="blood thinner"> Tylenol</label>
                    <label><input type="checkbox" name="medications" value="aspirin"> Aspirin</label>
                    <label><input type="checkbox" name="medications" value="insulin"> Ibuprofen</label>
                    <label><input type="checkbox" name="medications" value="beta blockers"> Advil</label>
                </div>

                <!-- Submit Button -->
                <button type="submit">Evaluate</button>
            </form>

            <!-- Result Display -->
            <div id="result"></div>

            <!-- Button to Show Evaluation History -->
            <button id="showHistory">Show Evaluation History</button>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 by SENG350 Group 11. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="symptom_calc_app.js"></script>
</body>
</html>
